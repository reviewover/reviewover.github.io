    <script>
    function popitup(url) {
        var w = (screen.width / 2);
        var h = (screen.height / 2);
        var left = (screen.width / 2) - (w / 2);
        var top = (screen.height / 2) - (h / 2);
        var newwindow = window.open(url, 'Offers', 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);
        if (window.focus) {
            newwindow.focus()
        }
        return false;
    }
    </script>
    <style>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script>
        $(function() {
            $('.countdown.callback').countdown({
                date: +(new Date) + 15000,
                render: function(data) {
                    $(this.el).text('Make your choice! Expires in: ' + this.leadingZeros(data.sec, 2) + " sec");
                },
                onEnd: function() {
                    var self = $(this.el)
                    $('.ofx').slideUp("slow", function() {
                        self.addClass('ended');
                        self.text('Give Me Second Chance!');
                    });
                }
            }).on("click", function() {
                var self = $(this)
                $('.ofx').slideDown("slow", function() {
                    self.removeClass('ended').data('countdown').update(+(new Date) + 15000).start();

                });
            });
        });
        </script>
